<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Agência de Viagens</title>
	<link rel="stylesheet" href="assets/styles/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/viewslider.css">
</head>
<body>
	
	<div id="innerHeader">

	</div>

	<!-- Segunda seção do site. -->
	<section>
		<div class="full-container">
			<div class="container">
				<div class="containerHead d-flex justify-content-between">
					<div class="titleSection">
						Acomodações
						<div class="subtitleSection">nas redondezas das melhores praias</div>
					</div>
					<div class="filtroLabel">
						Filtrar Resultados <span><img src="assets/imgs/icon-filter.png" alt=""></span>
					</div>					
				</div>
			</div>

			<div id="acomodacoesSection" class="row no-gutters">
				<!-- recebe as acomodações via javascript -->
			</div>
		</div>
	</section>


	<section>
		<div class="full-container mt-5" style="background: url(assets/imgs/bg-video.png) center center no-repeat; background-size:100%; ">
			<div class="container section">
				<div class="containerHead d-flex justify-content-between" >
					<div class="titleSection">Experiências<div class="subtitleSection">foram e compartilharam</div></div>
					<div class="titleBlue">Cabo Frio, Rio de Janeiro</div>
				</div>
				<div class="slideShow position-relative d-flex justify-content-center mt-5" >
					<div class="mySlides"><iframe style="width:100%; height: 100%" src="https://www.youtube.com/embed/mGcUdMWdgEA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
					<div class="mySlides"><iframe style="width:100%; height: 100%" src="https://www.youtube.com/embed/M7lc1UVf-V" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
					<div class="_Voltar" onclick="plusDivs(-1)">&#10094;</div>
					<div class="_Avancar" onclick="plusDivs(+1)">&#10095;</div>
				</div>
			</div>
		</div>
	</section>

	<section id="innerFooter">

	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
	<script src="assets/scripts/lib/bootstrap.min.js"></script>
	<script src="assets/scripts/lib/moment.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
	<script src="assets/scripts/lib/viewslider.js"></script>
	
	<script src="assets/scripts/main.js"></script>
	<script>
		$(function () {	
			$('#dataIda').datetimepicker({
				useCurrent: true,
				locale: 'pt-br',
				format: 'DD/MM/YYYY'
			});
			$('#dataRetorno').datetimepicker({
				useCurrent: false,
				locale: 'pt-br',
				format: 'DD/MM/YYYY'
			});
			$("#dataIda").on("change.datetimepicker", function (e) {
				$('#dataRetorno').datetimepicker('minDate', e.date);
			});
			$("#dataRetorno").on("change.datetimepicker", function (e) {
				$('#dataIda').datetimepicker('maxDate', e.date);
			});
    	});
	</script>
</body>
</html>
